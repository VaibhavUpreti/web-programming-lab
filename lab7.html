<html>
    <head>
        <title>Lab7</title>
    </head>
  <script src="https://cdn.tailwindcss.com"></script>
    <body>
        <h1 class="text-3xl font-bold " onclick=" document.querySelector('#clickTest').innerText = 'Changed' " id="clickTest">
            Click  to change .
        </h1>
        <h1 onmouseover=" document.querySelector('#mouseOverTest').innerText = 'Changed' " id="mouseOverTest">
            Change on Hover.
        </h1>
        <h1 onmouseout=" document.querySelector('#mouseOutTest').innerText = 'Changed' " id="mouseOutTest">
            Change on Hover after cursor is out. 
        </h1>
    </body>
</html
